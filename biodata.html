<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonial Biodata Submission</title>
    <style>
        body {
            background-color: #f9f3e6;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            width: 500px;
            padding: 40px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #800000;
            margin-bottom: 10px;
            font-size: 28px;
            text-transform: uppercase;
            border-bottom: 2px solid #d4af37;
            display: inline-block;
            padding-bottom: 5px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fafafa;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #d4af37;
            outline: none;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #800000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-family: 'Georgia', serif;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="header-section">
            <h2>Biodata Form</h2>
            <p style="color: #666;">Please fill in your details for the matrimonial profile.</p>
        </div>

        <form action="myForm.php" method="POST">
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullname" placeholder="Enter Full Name" required>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select name="gender" required>
                    <option value="">Select...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Religion</label>
                <select name="religion" required>
                    <option value="">Select...</option>
                    <option value="Islam">Islam</option>
                    <option value="Hinduism">Hinduism</option>
                    <option value="Christianity">Christianity</option>
                    <option value="Buddhism">Buddhism</option>
                </select>
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" name="phone" placeholder="017xxxxxxxx" pattern="[0-9]{11}" required>
            </div>

            <div class="form-group">
                <label>Occupation / Job</label>
                <input type="text" name="occupation" placeholder="e.g. Software Engineer" required>
            </div>

            <div class="form-group">
                <label>Present Address</label>
                <textarea name="address" rows="3" placeholder="Enter full address" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
